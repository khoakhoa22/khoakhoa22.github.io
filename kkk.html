<!DOCTYPE html>
<html lang="en"></html>
<head>

    <title>xcode</title>
</head>
<body>
    <h1>Đây là bảng doanh thu</h1>
    <table border="1" style="width:400px; height:400px">
        <tr style="background-color:aqua ;">
            <th>Quý</th>
            <th>Tháng</th>
            <th>Doanh thu</th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td>Một</td>
            <td>$40</td>
        </tr>
        <tr>
            <td>Hai</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>Ba</td>
            <td>$60</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td>Bốn</td>
            <td>$70</td>
        </tr>
        <tr>
            <td>Năm</td>
            <td>$65</td>
        </tr>
        <tr>
            <td>Sáu</td>
            <td>$75</td>
        </tr>
        <tr>
            <td colspan="2">Tổng</td>
            <td>$2000</td>
        </tr>
    </table>
</body>
